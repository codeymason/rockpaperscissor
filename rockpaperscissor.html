<!DOCTYPE html>
<html>	
<head>
	<title>Rock Paper Scissors</title>
</head>
<body>
	<script>

		
	        function computerPlay() {
			let computerOptions = ["rock", "paper", "scissors"];
			let computerChoice = computerOptions[Math.floor(Math.random() * computerOptions.length)];
			return computerChoice;
                }
		

		function playRound() {
				
			var playerSelection = prompt("Choose your weapon wisely. First to 3 wins.", 'rock, paper, or scissors?');
			var computerSelection = computerPlay();
	

			if (playerSelection.toLowerCase() === "rock" && computerSelection === "rock") {
				return("tie");
			} else if (playerSelection.toLowerCase() === "rock" && computerSelection === "paper") {
				return("lose");
			} else if (playerSelection.toLowerCase() === "rock" && computerSelection === "scissors") {
				return("win");
			} else if (playerSelection.toLowerCase() === "paper" && computerSelection === "rock") {
				return("win");
			} else if (playerSelection.toLowerCase() === "paper" && computerSelection === "paper") {
				return("tie");
			} else if (playerSelection.toLowerCase() === "paper" && computerSelection === "scissors") {
				return("lose");
			} else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "rock") {
				return("lose");
			} else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "paper") {
				return("win");
			} else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "scissors") {
				return("tie");
			} 
		}


		function game() {
	
		var playerScore = 0;
		var compScore = 0;

			do {
				switch (playRound()) {  
                        		case "tie":
                                  		console.log(`Your score: ${playerScore} 
                                        	Computer score: ${compScore} 
                                        	Tie game!`);
                                	break;
                                	case "win":
                                		playerScore++;
                                        	console.log(`Your score: ${playerScore} 
                                       		Computer score: ${compScore} 
                                        	You win!`);
                                	break;
                              		case "lose":
                                		compScore++;
                                        	console.log(`Your score: ${playerScore} 
                                        	Computer score: ${compScore} 
                                        	You lose!`);
                                	break;
                                        default:
                                        	console.log("Did you choose a weapon? Your choices are rock, paper, or scissors.");
                   		} 
            		} while (!(playerScore === 3 || compScore === 3));
		
			if (playerScore > compScore) {
				console.log("You are the champion, my friend. You kept on fighting till the end.");
			} else if (playerScore < compScore) {
				console.log("Ding! Ding! We have a winner! And it's not you.");
			}		
 		}

		game();

	</script>
</body>
</html>
